<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular promedio</title>
</head>
<body>
    <input type="number" id="number1" placeholder="Ingresa el primer número">
    <input type="number" id="number2" placeholder="Ingresa el segundo número">
    <input type="number" id="number3" placeholder="Ingresa el tercer número">
    <button id="averageButton">Calcular Promedio</button>
    <p id="averageResult"></p>

    <script>
        // Función para calcular el promedio de tres números
        function calculateAverage(num1, num2, num3) {
            return (num1 + num2 + num3) / 3;
        }

        document.getElementById('averageButton').addEventListener('click', function() {
            // Obtener los valores de los inputs
            let num1 = parseFloat(document.getElementById('number1').value);
            let num2 = parseFloat(document.getElementById('number2').value);
            let num3 = parseFloat(document.getElementById('number3').value);
            
            // Llamar a la función de cálculo de promedio
            let average = calculateAverage(num1, num2, num3);
            
            // Mostrar el resultado en el DOM
            document.getElementById('averageResult').textContent = 'Promedio: ' + average.toFixed(2);
        });
    </script>
</body>
</html>
