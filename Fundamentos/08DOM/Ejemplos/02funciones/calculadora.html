<!DOCTYPE html>
<html>
<head>
<title>Calculadora Básica</title>
</head>
<body>
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    <button id="suma">+</button>
    <button id="resta">-</button>
    <button id="multiplicacion">*</button>
    <button id="division">/</button>
    <p id="resultado"></p>

    <script>
        const numero1Input = document.getElementById("numero1");
        const numero2Input = document.getElementById("numero2");
        const resultadoParrafo = document.getElementById("resultado");

        function suma(a, b) {
            return a + b;
        }

        function resta(a, b) {
            return a - b;
        }

        function multiplicacion(a, b) {
            return a * b;
        }

        function division(a, b) {
            if (b === 0) {
                return "No se puede dividir por cero";
            }
            return a / b;
        }

        document.getElementById("suma").addEventListener("click", function() {
            const numero1 = parseFloat(numero1Input.value);
            const numero2 = parseFloat(numero2Input.value);
            resultadoParrafo.textContent = suma(numero1, numero2);
        });

        document.getElementById("resta").addEventListener("click", function() {
            const numero1 = parseFloat(numero1Input.value);
            const numero2 = parseFloat(numero2Input.value);
            resultadoParrafo.textContent = resta(numero1, numero2);
        });

        document.getElementById("multiplicacion").addEventListener("click", function() {
            const numero1 = parseFloat(numero1Input.value);
            const numero2 = parseFloat(numero2Input.value);
            resultadoParrafo.textContent = multiplicacion(numero1, numero2);
        });

        document.getElementById("division").addEventListener("click", function() {
            const numero1 = parseFloat(numero1Input.value);
            const numero2 = parseFloat(numero2Input.value);
            resultadoParrafo.textContent = division(numero1, numero2);
        });
    </script>
</body>
</html>
