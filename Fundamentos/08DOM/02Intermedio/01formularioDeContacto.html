<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Contacto</title>
  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const mensaje = document.getElementById("mensaje").value;

      // Mostrar los datos en la consola (para debugging)
      console.log("Nombre:", nombre);
      console.log("Email:", email);
      console.log("Mensaje:", mensaje);

      // Puedes realizar más acciones con los datos aquí, 
      // como guardarlos en localStorage o mostrar un mensaje de éxito

      // Restablecer el formulario
      document.getElementById("formContacto").reset();
    }

    // Obtener el formulario por su ID
    const formContacto = document.getElementById("formContacto");

    // Agregar el evento "submit" al formulario
    formContacto.addEventListener("submit", handleSubmit);
  </script>
</head>
<body>

  <h2>Contáctanos</h2>

  <form id="formContacto">
  <form id="formContacto" onsubmit="return false;"> 
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="5" cols="40" required></textarea><br><br>
    <textarea id="mensaje" name="mensaje" rows="5" cols="40"></textarea><br><br>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
