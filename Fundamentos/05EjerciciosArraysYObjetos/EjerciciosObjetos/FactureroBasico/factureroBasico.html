<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facturador basico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="nombre">
        <label for="cedula">cedula:</label>
        <input id="cedula" type="text" placeholder="cedula">
        <button onclick="Guardar_datos()" id="guardar_usurio"> guardar </button>
    </div>

    <div>
        <label for="producto">Producto:</label>
        <input id="producto" type="text" placeholder="nombre del producto">
        <label for="cantidad_producto">Cantidad de Producto:</label>
        <input id="cantidad_producto" type="number" placeholder="cantidad del producto">
        <label for="precio">Precio:</label>
        <input id="precio" type="number" placeholder="precio del producto">
        <button onclick="Mostrar_productos ()" id="mostrar_productos">mostrar</button>
    
    </div>

    <div id="factura">
        <h1>factura</h1>
    </div>


    <script src="script.js"></script>

</body>

</html>
