<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="clave" placeholder="producto">
    <input type="text" id="valor" placeholder="cantidad">
    <button onclick="Mostrar()" id="mostrar"> mostrar</button>

    <ul id="items">

    </ul>
    


    <script>
        
        const lista = {}
        
        function Mostrar(){
            let producto = document.getElementById("clave").value
            let cantidad = document.getElementById("valor").value

            lista[producto] = cantidad;
            console.log(lista)

            const node =document.createElement("li")
            const item = document.createTextNode(`${producto}: ${cantidad}`)
            node.appendChild(item)
            document.getElementById("items").appendChild(node)
            document.getElementById("clave").value = " "
            document.getElementById("valor").value = " "



        }

    
    
    </script>


</body>
</html>
